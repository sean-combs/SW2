<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>VICtuals</title>

    <style>
        body {
            background-color: #003366; 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif;
        }

        .header {
            margin-top: 30px;
        }

        .restaurant-icon {
            font-size: 3rem;
            color: #FFD700; 
        }

        #name1 {
            color: #FFD700; 
        }

        table {
            background-color: #ffffff; 
            color: #000000; 
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
        }

        th {
            background-color: #004080;
            color: #ffffff;
            border: none;
        }

        td {
            border: none !important; /* removes grid lines */
            padding: 12px;
        }

        .price {
            text-align: right;
            font-weight: bold;
        }

        .table-hover tbody tr:hover {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        .badge {
            font-size: 1rem;
        }

        .opening-hours {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <i class="fas fa-utensils restaurant-icon"></i>
            <div id="name1" class="display-4 fw-bold"></div>
            <div id="owner" class="fs-5 mt-2"></div>
            <div id="since" class="fs-6"></div>
        </div>

        <div class="menu-card mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th id="heading1" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name</td>
                        <td>Price (â‚±)</td>
                    </tr>
                    <tr>
                        <td id="prod1"></td>
                        <td id="price1" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod2"></td>
                        <td id="price2" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod3"></td>
                        <td id="price3" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod4"></td>
                        <td id="price4" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod5"></td>
                        <td id="price5" class="price"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="opening-hours text-center">
            <i class="fas fa-clock me-2"></i>
            <span id="openingHours"></span>
        </div>

        <div class="text-center mt-4">
            <span id="orderType" class="badge bg-primary"></span>
        </div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
